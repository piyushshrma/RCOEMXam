<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RCOEMXam</title>
    <!-- Import Google font - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="RCOEMXam.png" type="image/png">

</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1 class="title">RCOEMXam</h1>
            <h3 class="subtitle">Your one-stop shop for RCOEM PYQs</h3>
        </div>
        
        <div class="mode-switch">
            
            <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()">
            
            <label for="dark-mode"></label>
            
            <div class="background"></div>
            
        </div>
        <p class="mode">Change Mode Now</p>
        <div class="semester-box" onclick="navigateToSemester(1)">Semester 1</div>
        <div class="semester-box" onclick="navigateToSemester(2)">Semester 2</div>
        <div class="semester-box" onclick="navigateToSemester(3)">Semester 3</div>
        <div class="semester-box" onclick="navigateToSemester(4)">Semester 4</div>
        <div class="semester-box" onclick="navigateToSemester(5)">Semester 5</div>
        <div class="semester-box" onclick="navigateToSemester(6)">Semester 6</div>
        <div class="semester-box" onclick="navigateToSemester(7)">Semester 7</div>
        <div class="semester-box" onclick="navigateToSemester(8)">Semester 8</div>
        <!-- Add similar boxes for other semesters -->

        <script src="js/main.js"></script>
    </div>
</body>
</html>
